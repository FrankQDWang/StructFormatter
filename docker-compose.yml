services:
  structformatter:
    build: .
    ports:
      - '18081:18081'
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    environment:
      STRUCTFORMATTER_CONFIG: /app/config.yaml
      # provide your upstream keys via env (recommended)
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
      ZAI_API_KEY: ${ZAI_API_KEY:-}
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://127.0.0.1:18081/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
